<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Platform</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Quiz Platform</h1>
    </header>
    <main>
        <section id="quiz-creator">
            <h2>Create a Quiz</h2>
            <form id="quiz-form">
                <div>
                    <label for="question">Question:</label>
                    <input type="text" id="question" required>
                </div>
                <div>
                    <label for="option1">Option 1:</label>
                    <input type="text" id="option1" required>
                </div>
                <div>
                    <label for="option2">Option 2:</label>
                    <input type="text" id="option2" required>
                </div>
                <div>
                    <label for="option3">Option 3:</label>
                    <input type="text" id="option3" required>
                </div>
                <div>
                    <label for="option4">Option 4:</label>
                    <input type="text" id="option4" required>
                </div>
                <div>
                    <label for="correct">Correct Answer (1-4):</label>
                    <input type="number" id="correct" min="1" max="4" required>
                </div>
                <button type="button" onclick="addQuestion()">Add Question</button>
                <button type="button" onclick="createQuiz()">Create Quiz</button>
            </form>
            <ul id="question-list"></ul>
        </section>
        <section id="quiz-taker">
            <h2>Take a Quiz</h2>
            <div id="quiz"></div>
            <button id="submit-quiz" onclick="submitQuiz()">Submit Quiz</button>
            <div id="result"></div>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
